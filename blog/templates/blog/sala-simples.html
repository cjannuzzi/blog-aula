<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Sala Frontal</title>
        <style>
            body { margin:0; padding:0; display:flex; justify-content:center; align-items:center; min-height:100vh; background:#f0f0f0 }
            .room { width:800px; height:600px; position:relative; background:#f5f5f5; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.1); overflow:hidden }
            .wall { position:absolute; top:0; left:0; width:100%; height:100%; background:#f8f4e3 }
            .floor { position:absolute; bottom:0; left:0; width:100%; height:25%; background:linear-gradient(90deg,#7a6e66 50%,#6d635c 50%); background-size:100px 20px }
            .rug { position:absolute; bottom:80px; left:250px; width:400px; height:200px; background:repeating-linear-gradient(45deg,#e0e0e0,#e0e0e0 20px,#d1d1d1 20px,#d1d1d1 40px); border-radius:50% }
            .sofa { position:absolute; bottom:80px; left:150px; width:300px; height:150px; background:#4a4e69; border-radius:15px; box-shadow:5px 5px 15px rgba(0,0,0,0.05) }
            .sofa::before { content:''; position:absolute; top:15px; left:15px; right:15px; height:20px; background:#6c7293; border-radius:10px }
            .coffee-table { position:absolute; bottom:100px; left:480px; width:200px; height:30px; background:#3a3d4d; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1) }
            .coffee-table::before { content:''; position:absolute; top:-10px; left:10px; right:10px; height:10px; background:#5a5e72; border-radius:5px }
            .painting { position:absolute; top:100px; left:100px; width:200px; height:150px; background:#f5e6d3; border:10px solid #d8d8d8; border-radius:5px; box-shadow:0 0 10px rgba(0,0,0,0.05) }
            .lamp { position:absolute; bottom:80px; right:100px; width:20px; height:250px; background:#777; border-radius:5px }
            .lamp::before { content:''; position:absolute; top:-40px; left:-30px; width:80px; height:10px; background:#e0e0e0; border-radius:5px }
            .lamp::after { content:''; position:absolute; top:-80px; left:-15px; width:50px; height:50px; background:#ffeb99; border-radius:50%; box-shadow:0 0 30px #ffeb99 }
        </style>
    </head>
    <body>
        <div class="room">
            <div class="wall"></div>
            <div class="floor"></div>
            <div class="rug"></div>
            <div class="sofa"></div>
            <div class="coffee-table"></div>
            <div class="painting"></div>
            <div class="lamp"></div>
        </div>
    </body>
    </html>
